<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="search.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Search Catalog</title>
</head>
<body>

    <div class="back-img-5">
        <div class="back-color">
            <nav>
                <div class="menu-options">
                    <a href="index.html">Welcome</a>
                    <a href="about.html">About</a>
                    <a class="nav-link" href="#"><span class="material-symbols-outlined">search </span>Library Catalog</a>
                    <a href="index.html#events-section">Events</a>
                    <a href="">Donate</a>
                    <a href="myaccount.html">My Account</a>
                    <a class="nav-link" href="signin.html">Sign In</a>
                </div>
            </nav>
        
            <main>
                <div class="sections">

                    <section id="catalog" class="card">
                        <img id="logo" src="images/BPLcanvaLogo.jpeg" alt="BPL Logo">
        
                            <h1>Browse Our Catalog</h1>

                            <div class="search">
                                <p>Search</p>
                                <label for="search-bar"></label>
                                <input type="text" name="search-bar" id="search-bar" placeholder="    Type your query here">
                                <div class="dropdown">
                                    <!-- <p><span class="material-symbols-outlined drop-arrow">expand_more</span></p> -->
                                    <p>by</p>
                                    <div class="drop-menu">
                                        <p>keyword</p>
                                        <p>author</p>
                                        <p>title</p>
                                        <p>series</p>
                                        <p>subject</p>
                                    </div> 
                                </div>    
                            </div>

                            <p class="ad-search">Advanced Search</p>
                            
                            <button>SEARCH CATALOG</button>

                            <div class="side-bar">
                                <span class="material-symbols-outlined">arrow_back_ios</span>
                                <p>Available Now</p>
                                <p>Best Sellers</p>
                                <p>Most Popular</p>
                                <p>Children's Books</p>
                                <p>Young Adults</p>
                                <p>Newest Titles</p>
                                <span class="material-symbols-outlined">arrow_forward_ios</span>
                            </div>
                            
                    </section>

                </div>
                
            </main>
            
            <footer id="footer">
                <h3>Follow Us</h3>
                <img class="social-media-logos" src="images/facebook.png" alt="Facebook Logo">
                <img class="social-media-logos" src="images/instagram.png" alt="Instagram Logo">
                <img class="social-media-logos" src="images/twitter.png" alt="Twitter Logo">
                <img class="social-media-logos" src="images/tumblr.png" alt="Tumblr Logo">
                <img class="social-media-logos" src="images/youtube.png" alt="YouTube Logo">
            </footer>

        </div>

    </div>
    
</body>
</html>

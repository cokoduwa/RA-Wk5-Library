<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <title>Sign In</title>
</head>
<body>
    <div class="back-img-3">
        <div class="back-color">
            <nav>
                <div class="menu-options">
                    <a href="index.html">Welcome</a>
                    <a href="about.html">About</a>
                    <a class="nav-link" href="#">Library Catalog</a>
                    <a href="#">Events</a>
                    <a href="#">Donate</a>
                    <a href="#">My Account</a>
                    <a class="nav-link" href="#">Sign In</a>
                </div>
            </nav>
        
            <main>
                <div class="container">
                    <img id="logo" src="images/BPLcanvaLogo.jpeg" alt="BPL Logo">
        
                    <div class="input-field">
                        <h1 id="message">Welcome Back to BPL</h1>
                        <form action="">
                            <label for="email">Email Address:</label><br>
                            <input type="email" name="email" id="email"><br>
                            <label for="">Password:</label><br>
                            <input type="password" name="password" id="password">
                        </form>
                    </div>

                    <div class="sign-in">
                        <button id="sign">Sign In</button>
                        <p>Sign in With:</p>
                        <img src="images/facebook.png" alt="">
                        <img src="images/apple.png" alt="">
                        <img src="images/google.png" alt="">
                    </div>
                    
                    <p class="member">Not yet a member? <a href="">Sign Up Here</a></p>

                </div>
            
            </main>
            
            <footer>
                <h3>Follow Us</h3>
                <img class="social-media-logos" src="images/facebook.png" alt="Facebook Logo">
                <img class="social-media-logos" src="images/instagram.png" alt="Instagram Logo">
                <img class="social-media-logos" src="images/twitter.png" alt="Twitter Logo">
                <img class="social-media-logos" src="images/tumblr.png" alt="Tumblr Logo">
                <img class="social-media-logos" src="images/youtube.png" alt="YouTube Logo">
            </footer>

        </div>
    </div>
    
    
</body>
</html>

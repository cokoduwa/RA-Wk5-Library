<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="createprofile.css">
    <title>Create Profile</title>
</head>
<body>
    <div class="back-img-3">
        <div class="back-color">
            <nav>
                <div class="menu-options">
                    <a href="index.html">Welcome</a>
                    <a href="about.html">About</a>
                    <a class="nav-link" href="#">Library Catalog</a>
                    <a href="#">Events</a>
                    <a href="#">Donate</a>
                    <a href="#">My Account</a>
                    <a class="nav-link" href="signin.html">Sign In</a>
                </div>
            </nav>
        
            <main>
                <div class="sections">
        
                    <section id="create" class="card">
                        <img id="logo" src="images/BPLcanvaLogo.jpeg" alt="BPL Logo">
                        
                        <h1>Welcome to The Beatrice Public Library</h1>
                        <p>Please complete the form below to set up your library account.</p>

                        <form action="">
                            <label for="fullname">First and Last Name:</label><br>
                            <input type="text" name="fullname" id="fullname" required><br>
                            <label for="email">Email Address:</label><br>
                            <input type="email" name="email" id="email" required><br>
                            <label for="">Password:</label><br>
                            <input type="password" name="password" id="password" required>
                            <label for="signup">Sign Up</label>
                            <input type="submit" name="signup" id="signup">
                        </form>

                        <div class="sign-up">
                            <button id="sign">Sign Up</button>
                            
                            <p>Sign Up With:</p>

                            <div class="socials">
                                <img src="images/facebook.png" alt="">
                                <img src="images/apple.png" alt="">
                                <img src="images/google.png" alt="">
                            </div>
                            
                        </div>
                        
                        <p class="member">Already have an account? <a href="signin.html">Sign In Here</a></p>

                    </section>

                </div> 
        
            </main>
            
            <footer>
                <h3>Follow Us</h3>
                <img class="social-media-logos" src="images/facebook.png" alt="Facebook Logo">
                <img class="social-media-logos" src="images/instagram.png" alt="Instagram Logo">
                <img class="social-media-logos" src="images/twitter.png" alt="Twitter Logo">
                <img class="social-media-logos" src="images/tumblr.png" alt="Tumblr Logo">
                <img class="social-media-logos" src="images/youtube.png" alt="YouTube Logo">
            </footer>

        </div>
    </div>
    
    
</body>
</html>
